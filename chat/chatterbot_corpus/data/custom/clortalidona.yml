# Farmacocinetica
- - Qual a farmacocinética da clortalidona?
  - Picos de concentração sanguínea são obtidos após 8 a 12 horas. A clortalidona atravessa a barreira placentária e passa para o leite materno. Em 120 horas, cerca de 70% da dose administrada é excretada na urina e nas fezes, principalmente na forma inalterada. Possui meia-vida média de 50 horas. A maior parte é excretada pelos rins, com um clearance renal médio de 60 mL/min.
# Contraindicacoes
- - Quais as contraindicações da clortalidona?
  - Contraindicacoes da clortalidona. Anúria, insuficiência hepática grave e insuficiência renal grave (ClCr menor do que 30 mL/min). Hipersensibilidade à clortalidona, a outros derivados sulfonamídicos ou a qualquer um dos excipientes. Hipocalemia refratária ou condições que envolvam perda aumentada de potássio, hiponatremia e hipercalcemia. Hiperuricemia sintomática. Hipertensão durante a gravidez.
