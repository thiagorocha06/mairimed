- - Como uso clortalidona na hipertensão?
  - Na hipertensão usa-se 12,5-50 mg de clortalidona VO 1x/dia.
- - Como uso clortalidona na insuficiência cardíaca congestiva?
  - Na Insuficiência cardíaca congestiva (classe funcional II ou III) a dose inicial recomendada de clortalidona é de 25-50 mg VO 1x/dia, em casos graves, pode-se aumentar a dose até 100 a 200 mg/dia.
- - Como uso clortalidona no edema de origem específica?
  - Na edema de origem específica a menor dose de clortalidona eficaz é identificada por titulação e administrada somente durante períodos limitados. Recomenda-se que as doses não devem exceder a 50 mg/dia.
- - Como uso clortalidona no tratamento de cálculo de oxalato de cálcio?
  - No tratamento profilático do cálculo de oxalato de cálcio recorrente em hipercalciúria normocalcêmica a dose profilática ótima de clortalidona é 25 mg/dia. A eficácia não aumenta com doses acima de 50 mg/dia.

# Pediatria
- - Como uso clortalidona na pediatria?
  - Para uso da clortalidona em crianças e adolescentes com peso superior a 40 Kg, recomenda-se uma dose inicial de 12,5 mg (0,3 mg/Kg), sendo que a dose máxima de manutenção não deve exceder 50 mg/dia. A menor dose eficaz deve ser usada em crianças e adolescentes. Por exemplo, uma dose inicial de 0,5 a 1 mg/kg/48hs e uma dose máxima de 1,7 mg/kg/48hs tem sido usada.
