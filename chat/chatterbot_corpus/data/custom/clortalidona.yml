# Introdução
- - O que é clortalidona?
  - A clortalidona é um anti-hipertensivo, beta-bloqueador.
# Indicacoes
- - Quais indicações da clortalidona?
  - Clortalidona é indicada para hipertensão arterial; angina pectoris; insuficiência cardíaca congestiva estável de grau leve a moderado (classe funcional II ou III); edema de origem específica (edema decorrente de insuficiência venosa periférica crônica, ascite decorrente de cirrose hepática, edema decorrente de síndrome nefrótica); tratamento profilático de cálculo de oxalato de cálcio recorrente.
# Farmacodinamica
- - Qual a farmacodinâmica da clortalidona?
  - Os diuréticos tiazídicos agem principalmente na porção proximal do túbulo contornado distal, inibindo a reabsorção de NaCl (antagonizando o co-transporte de Na+ e Cl-) e promovendo a reabsorção de Ca++ (mecanismo desconhecido). O aumento de liberação de Na+ e água para o túbulo coletor cortical e, ou o aumento da velocidade do fluxo conduz a um aumento da secreção e excreção de K+ e H+.
