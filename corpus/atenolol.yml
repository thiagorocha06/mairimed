# Farmacocinetica
- - Qual a farmacocinética do atenolol?
  - Absorção de aproximadamente 40-50% por via oral. Picos de concentração plasmática de 2 a 4 horas após a administração. Não há metabolismo hepático significativo, e mais de 90% de atenolol absorvido alcança a circulação sistêmica na forma inalterada. Os rins são a principal via de eliminação. A meia-vida plasmática é de aproximadamente 6 horas.
# Contraindicacoes
- - Quais as contraindicações do atenolol?
  - Conhecida hipersensibilidade ao atenolol ou aos outros componentes da fórmula; bradicardia; choque cardiogênico; hipotensão; acidose metabólica; distúrbios graves da circulação arterial periférica; bloqueio cardíaco de segundo ou terceiro grau; síndrome do nodo sinusal; feocromocitoma não tratado; insuficiência cardíaca descompensada.
# Gravidez
- - Atenolol pode ser usado na gravidez?
  - Categoria de risco D na gravidez. (Evidência positiva de risco. Dados experimentais em seres humanos ou estudos pós-comercialização mostram riscos para o feto. Entretanto, os benefícios potenciais podem superar os riscos, uma vez que não existam alternativas seguras).
