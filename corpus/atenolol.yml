##### ATENOLOL #####

# Introdução
- - O que é atenolol?
  - O Atenolol é um anti-hipertensivo, beta-bloqueador.
# Indicacoes
- - Quais indicações do atenolol?
  - Controle da hipertensão arterial; Controle da angina pectoris; Controle de arritmias cardíacas; Tratamento do infarto do miocárdio. Intervenção precoce e tardia após infarto do miocárdio.
# Farmacodinamica
- - Qual a farmacodinâmica do atenolol?
  - O atenolol é um bloqueador beta-1 seletivo (isto é, age preferencialmente sobre os receptores adrenérgicos beta-1 do coração), no entanto, a seletividade diminui com o aumento da dose. O atenolol possui efeitos inotrópicos negativos, portanto, é contraindicado em insuficiência cardíaca descompensada.
- - Qual o mecanismo de ação do atenolol?
