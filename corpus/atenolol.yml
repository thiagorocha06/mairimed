- - Qual o modo de uso do atenolol?
  - O atenolol pode ser usado na hipertensão, angina, arritmias cardíacas, infarto do miocárdio. Qual posologia você deseja saber?
- - Como uso atenolol na hipertensão?
  - Na hipertensão usa-se 50-100 mg de atenolol VO 1x/dia. O efeito pleno será alcançado após 1 ou 2 semanas.
- - Como uso atenolol na angina?
  - Na angina usa-se 50-100 mg de atenolol VO 2x/dia.
- - Como uso atenolol na arritmia?
  - Com a arritmia controlada, a dose de manutenção adequada é de 50 a 100 mg de atenolol uma vez ao dia.
- - Como uso atenolol no infarto do miocárdio?
  - Para pacientes que se apresentarem alguns dias após sofrerem um infarto agudo do miocárdio, recomenda-se 1 dose oral de 100 mg de atenolol diário.
- - Como uso atenolol na insuficiência renal?
  - O uso de atenolol na IR. Com ClCr de 15-35 mL/min/1,73m², a dose oral deve ser de 50 mg diários. Para pacientes com ClCr menor que 15 mL/min/1,73m², a dose oral deve ser de 25 mg diários ou de 50 mg em dias alternados. Os pacientes que se submetem à hemodiálise devem receber 50 mg após cada diálise.
# Pediatria
- - Como uso atenolol na pediatria?
  - Não há experiência pediátrica com atenolol e, por esta razão, não é recomendado para uso em crianças.
