# Introdução
- - O que é indapamida?
  - A indapamida é um anti-hipertensivo, diurético tiazídico.
# Indicacoes
- - Quais indicações da indapamida?
  - A indapamida é indicada para controle da hipertensão arterial.
# Farmacodinamica
- - Qual a farmacodinâmica da indapamida?
  - A indapamida age inibindo a reabsorção do sódio ao nível do segmento de diluição cortical. A indapamida aumenta a excreção urinária de sódio e cloretos e, em menor escala, a excreção de potássio e magnésio, aumentando assim a diurese e tendo sua ação anti-hipertensiva.
- - Qual o mecanismo de ação da indapamida?
  - A indapamida age inibindo a reabsorção do sódio ao nível do segmento de diluição cortical. A indapamida aumenta a excreção urinária de sódio e cloretos e, em menor escala, a excreção de potássio e magnésio, aumentando assim a diurese e tendo sua ação anti-hipertensiva.
# Farmacocinetica
- - Qual a farmacocinética da indapamida?
  - A tomada da indapamida em conjunto com as refeições aumenta ligeiramente a velocidade de absorção. O pico sérico, após a administração única, é atingido aproximadamente após 12 horas. A meia-vida de eliminação está compreendida entre 14 e 24 horas. O estado de equilíbrio é atingido após 7 dias. A eliminação é essencialmente urinária (70% da dose) e fecal (22%) sob a forma de metabólitos inativos.
# Contraindicacoes
- - Quais as contraindicações da indapamida?
  - Hipersensibilidade à substância ativa, outras sulfonamidas ou a qualquer outro componente da fórmula listados no item composição; Insuficiência renal grave; Encefalopatia hepática ou insuficiência hepática grave; Hipocalemia.
# Gravidez
- - Indapamida pode ser usado na gravidez?
  - Categoria de risco D na gravidez. (Evidência positiva de risco. Dados experimentais em seres humanos ou estudos pós-comercialização mostram riscos para o feto. Entretanto, os benefícios potenciais podem superar os riscos, uma vez que não existam alternativas seguras).
- - Indapamida pode ser usado na gestação?
  - A indapamida não deve ser utilizado por mulheres grávidas sem orientação médica ou do cirurgião-dentista.
# Lactacao
- - Indapamida pode ser usado amamentando?
  - Indapamida possui risco amarelo. Uso criterioso durante a amamentação. Não há dados sobre segurança para uso durante o período da lactação.
- - Indapamida pode ser usado durante a lactação?
  - Indapamida possui risco amarelo. Uso criterioso durante a amamentação. Não há dados sobre segurança para uso durante o período da lactação.
- - Indapamida pode ser usado durante a amamentação?
  - Indapamida possui risco amarelo. Uso criterioso durante a amamentação. Não há dados sobre segurança para uso durante o período da lactação.
# Posologia
- - Qual a posologia da indapamida?
  - Dose habitual de indapamida - 1,5-2,5 mg VO 1x/dia. Dose máxima de indapamida - 5 mg/dia. Qual posologia você deseja saber?
- - Qual o modo de uso do indapamida?
  - Dose habitual de indapamida - 1,5-2,5 mg VO 1x/dia. Dose máxima de indapamida - 5 mg/dia.
- - Como uso indapamida na hipertensão?
  - Dose habitual de indapamida - 1,5-2,5 mg VO 1x/dia. Dose máxima de indapamida - 5 mg/dia.
# Pediatria
- - Como uso indapamida na pediatria?
  - Indapamida é contraindicado para o uso em crianças.
- - Como uso indapamida em crianças e adolescentes?
  - Indapamida é contraindicado para o uso em crianças.
# Reações Adversas
- - Quais as reações adversas da indapamida ?
  - Reações adversas comuns da indapamida são reações de hipersensibilidade; exantema maculopapular; hipocalemia.
- - Quais as reações da indapamida?
  - Reação adversa incomum da indapamida é púrpura.
