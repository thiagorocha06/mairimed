{% extends "inicio_base.html" %}
{% load staticfiles %}

{% block content %}
<div class="title">ENTRAR</div>
        <div class="container">

          <!-- Content -->
            <div id="content">
              <div id="login">
                    <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
                    {% csrf_token %}
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}" />
                    {% endif %}
                    <div class="control-group">
                        <label class="control-label" for="username">Usuário</label>
                        <div class="controls">
                            <input type="text" id="username" name="username"  placeholder="Usuário">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Senha</label>
                        <div class="controls">
                            <input type="password" name="password" id="password" placeholder="Senha">
                        </div>
                    </div>
                    <div class="control-group" style="margin-top:20px;">
                        <div class="controls">
                            <button type="submit" class="btn">Entrar</button>
                        </div>
                    </div>
                    </form>
                </div>
						</div>

  					</div>

{% endblock %}
